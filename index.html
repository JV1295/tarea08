<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Curso de HTML-JS-CSS">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <title>Pagina Principal</title>
</head>

<body>
  <header></header>
  <nav></nav>
  <main class="container p-5">

    <h1 class="mb-5">Validación de Formularios</h1>
    <form class="border p-3">
      <section class="row mb-4">
        <section class="col">
          <label class="mb-2">Ingrese Usuario</label>
          <input class="form-control" type="text" id="txtUsuario">
          <p id="valusuario"></p>
        </section>
        <section class="col">
          <label class="mb-2">Ingrese Nombre</label>
          <input class="form-control" type="text" id="txtNombre">
          <p id="valnombre"></p>
        </section>
      </section>

      <section class="row mb-4">
        <section class="col">
          <label class="mb-2">Ingrese Contraseña</label>
          <input class="form-control" type="password" id="txtContrasena">
          <p id="valcontrasena"></p>
        </section>
        <section class="col">
          <label class="mb-2">Repetir Contraseña</label>
          <input class="form-control" type="password" id="txtrepeticion">
          <p id="valrepeticion"></p>
        </section>
      </section>

      <section class="row mb-4">
        <section class="col">
          <label class="mb-2">Correo</label>
          <input class="form-control" type="email" id="txtcorreo">
          <p id="valcorreo"></p>
        </section>
        <section class="col">
          <label class="mb-2">Celular</label>
          <input class="form-control" type="number" id="txtcelular">
          <p id="valcelular"></p>
        </section>
      </section>

      <div>
        <input class="btn btn-success" type="button" id="btnEnviar" value="Enviar Formulario">
      </div>
    </form>
  </main>
  <footer></footer>
  <script src="js/index.js"></script>
</body>

</html>
